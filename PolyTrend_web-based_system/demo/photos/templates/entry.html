<html>
<head>
<title>PolyTrend</title>
<style type="text/css">
html, body{
margin: 0px 0px;
width: 100%;
height: 100%;
}
iframe{
margin: 0px 0px;
width: 100%;
height: 100%;
}
</style>
<script type="text/javascript">
function iframeHeight(){
	document.getElementById('iframeId').height="100%";
}
function session1() {                                     // check if any page belongs to the Polytrend has been opened, if it is, then redirect to /info/
	var status = localStorage.getItem("session");
	if (status != "running"){
	localStorage.setItem("session", "running");
	} else if (status == "running") {
	localStorage.setItem("redirect", "yes");
	window.location.replace("info");
	}
}
function session0(){
	var stats = localStorage.getItem("redirect");
	if (stats == "yes") {
	} else {
	localStorage.setItem("session", "done");
	}
	localStorage.setItem("redirect", "no");
}
</script>
</head>
<body onload="session1()" onunload="session0()">       
<iframe id="iframeId" frameborder=0 scrolling=yes src="home"></iframe>
</body>
</html>
